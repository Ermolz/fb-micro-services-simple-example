name: Quick Build Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      matrix:
        service:
          - auth-service
          - user-service
          - order-service
          - payment-service
          - notification-service
          - api-gateway
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          echo "Installing Docker Compose..."
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          sudo ln -sf /usr/local/bin/docker-compose /usr/bin/docker-compose || true
          which docker-compose
          docker-compose --version
          echo "‚úÖ Docker Compose installed successfully"

      - name: Verify docker-compose.yml exists
        run: |
          if [ ! -f "docker-compose.yml" ]; then
            echo "‚ùå docker-compose.yml not found!"
            exit 1
          fi
          echo "‚úÖ docker-compose.yml found"

      - name: Build ${{ matrix.service }}
        run: |
          echo "üî® Building ${{ matrix.service }}..."
          if docker-compose build ${{ matrix.service }} 2>&1 | tee build-${{ matrix.service }}.log; then
            echo "‚úÖ Build successful for ${{ matrix.service }}"
          else
            echo "‚ùå Build failed for ${{ matrix.service }}"
            echo "Last 50 lines of build log:"
            tail -50 build-${{ matrix.service }}.log
            exit 1
          fi

      - name: Upload build logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log-${{ matrix.service }}
          path: build-${{ matrix.service }}.log
          retention-days: 3
